{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: left;">Все модули <span class="text-subtle">({{ total_modules }})</span></h1>
    
    <div class="flex-row">
        <div class="module-controls">
            <a href="{{ url_for('submit_module_form') }}" class="btn neon-btn btn-secondary">
                <span class="material-icons" style="font-size: 18px; vertical-align: middle;">edit</span> ПОДАТЬ / СОЗДАТЬ
            </a>
            </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Q | ПОИСК" style="width: 300px; margin-bottom: 0;">
        </div>
    </div>
    
    <div class="card" style="text-align: center; height: 100px; background: linear-gradient(90deg, var(--color-violet), var(--color-blue)); margin-bottom: 40px;">
        <h3 style="color: white; text-shadow: none;">[БАННЕР]</h3>
    </div>
    
    <div class="modules-list">
        {% for module in modules %}
        <a href="{{ url_for('module_detail', module_id=module.id) }}" class="module-item">
            <div class="module-item-content">
                <h3>{{ module.title }}</h3>
                <p class="text-subtle">{{ module.description }}</p>
                <div class="module-item-rating">
                    <span class="stars">★★★★☆</span>
                    ({{ module.rating }})
                </div>
            </div>
            <div class="module-item-banner">
                </div>
        </a>
        {% endfor %}
    </div>

    <div class="pagination">
        <a href="#"><span class="material-icons">chevron_left</span></a>
        <a href="#" class="current-page">1</a>
        <a href="#">2</a>
        <span class="text-subtle">...</span>
        <a href="#">97</a>
        <a href="#"><span class="material-icons">chevron_right</span></a>
    </div>
{% endblock %}
