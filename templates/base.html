<style>
/* --- ПЕРЕМЕННЫЕ (KRNL Style) --- */
:root {
    /* Цвета KRNL Style */
    --color-background-dark: #000000; /* Глубокий черный */
    --color-card-dark: #121212; /* Очень темный фон карточек */
    --color-text-light: #E0E0E0; /* Светлый текст */
    --color-accent-main: #00FFFF; /* Яркий Циан (Электрический Неон) */
    --color-accent-shadow: rgba(0, 255, 255, 0.5); /* Тень для неона */
    --color-button-hover: #00BFFF; /* Более глубокий синий при наведении */
    --color-red: #FF4444;
    --color-subtle: #888888; 
    
    /* Добавляем моноширинный шрифт для "хакерского" стиля */
    --font-primary: 'Consolas', 'Monaco', 'Courier New', monospace;
}

/* --- ОБЩИЕ СТИЛИ --- */
* {
    box-sizing: border-box;
    /* Убедимся, что все элементы используют новый шрифт */
    font-family: var(--font-primary); 
    transition: all 0.3s ease; /* Плавные переходы */
}

body {
    background-color: var(--color-background-dark);
    color: var(--color-text-light);
    margin: 0;
    padding-top: 60px; /* Отступ для фиксированного навбара */
}

a {
    color: var(--color-accent-main);
    text-decoration: none;
}

a:hover {
    color: var(--color-button-hover);
    text-decoration: underline;
}

/* --- НАВИГАЦИОННАЯ ПАНЕЛЬ (NAVBAR) --- */
.navbar {
    background-color: var(--color-card-dark);
    border-bottom: 2px solid var(--color-accent-main); /* Четкая линия */
    box-shadow: 0 0 15px var(--color-accent-shadow); /* Неоновая тень */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.navbar-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links a {
    margin-left: 20px;
    font-size: 1.1em;
    font-weight: bold;
    text-transform: uppercase;
    /* Неоновый эффект для ссылок */
    text-shadow: 0 0 5px var(--color-accent-shadow); 
}

.nav-links a:hover {
    text-shadow: 0 0 10px var(--color-accent-main);
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--color-accent-main);
    text-shadow: 0 0 10px var(--color-accent-shadow);
}

/* --- ОСНОВНОЕ СОДЕРЖИМОЕ --- */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
}

/* --- КАРТОЧКИ И ФОРМЫ (CARD) --- */
.card {
    background-color: var(--color-card-dark);
    padding: 25px;
    border-radius: 0; /* Убираем скругление для строгости */
    border: 1px solid var(--color-accent-main);
    box-shadow: 0 0 8px var(--color-accent-shadow);
}

/* --- КНОПКИ (BUTTONS) --- */
.btn {
    padding: 10px 20px;
    border: 2px solid var(--color-accent-main);
    background-color: transparent;
    color: var(--color-accent-main);
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 0; /* Квадратные кнопки */
    box-shadow: 0 0 5px var(--color-accent-shadow);
    transition: background-color 0.2s, box-shadow 0.2s, color 0.2s;
}

.btn:hover {
    background-color: var(--color-accent-main);
    color: var(--color-background-dark); /* Черный текст на акценте */
    box-shadow: 0 0 15px var(--color-accent-main);
}

.btn-secondary {
    border-color: var(--color-subtle);
    color: var(--color-subtle);
    box-shadow: none;
}

.btn-secondary:hover {
    border-color: var(--color-accent-main);
    color: var(--color-accent-main);
    background-color: rgba(0, 255, 255, 0.1);
}

/* --- ВВОДНЫЕ ПОЛЯ (INPUTS) --- */
input[type="text"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: var(--color-background-dark);
    border: 1px solid var(--color-accent-main);
    color: var(--color-text-light);
    border-radius: 0;
    font-size: 1em;
}

input:focus, textarea:focus {
    outline: none;
    border-color: var(--color-button-hover);
    box-shadow: 0 0 5px var(--color-accent-shadow);
}

/* --- ДОПОЛНИТЕЛЬНЫЕ ЭЛЕМЕНТЫ --- */
.text-subtle {
    color: var(--color-subtle);
}

h1, h2, h3 {
    color: var(--color-text-light);
    border-left: 4px solid var(--color-accent-main);
    padding-left: 10px;
    text-shadow: 0 0 3px var(--color-accent-shadow);
}

/* Стили для сетки модулей (из index.html) */
.module-grid, .creators-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

.module-item {
    padding: 20px;
    /* Усиление эффекта */
    border: 2px solid var(--color-accent-main);
    box-shadow: 0 0 12px var(--color-accent-shadow);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.module-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px var(--color-accent-main);
    background-color: #1a1a1a;
}
</style>
